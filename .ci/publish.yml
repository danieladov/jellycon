parameters:
  python_version : []

steps:
  - ${{ each py_version in parameters.py_versions }}:
    - task: CopyFilesOverSSH@0
      displayName: 'Upload to repo server'
      inputs:
        sshEndpoint: repository
        sourceFolder: '$(Build.ArtifactStagingDirectory)'
        contents: 'plugin.video.embycon-${{ py_version }}.zip'
        targetFolder: '/srv/repository/incoming/kodi'

    - task: SSH@0
      displayName: 'Add to Kodi repo'
      inputs:
        sshEndpoint: repository
        runOptions: 'commands'
        commands: 'python3 /usr/local/bin/kodirepo add /srv/repository/incoming/kodi/plugin.video.embycon-${{ py_version }}.zip --datadir /srv/repository/releases/client/kodi/${{ py_version }}'
        failOnStdErr: false

    - task: SSH@0
      displayName: 'Clean up zip files'
      inputs:
        sshEndpoint: repository
        runOptions: 'commands'
        commands: 'rm /srv/repository/incoming/kodi/plugin.video.embycon-${{ py_version }}.zip'
